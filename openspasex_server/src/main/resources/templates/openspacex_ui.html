<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenSpaceX web page</title>
    <link rel="stylesheet" href="openspacex_web.css">
    <script type="text/javascript" src="openspacex_web.js"></script>
</head>
<body onload=onPageLoad()>
    <h1>This page presents some statistics about the past SpaceX flights.</h1>


    <div id="statistics">
        <label for="year_select">Show statistics for:</label><select id="year_select" name="Year" onchange=reload()></select>

        <div id="loader"></div>

        <div id="fact_list">
            <p id="launch_cnt"></p>
            <p id="success_rate"></p>
            <p id="cost"></p>
            <p id="crew_size"></p>
            <p id="weight"></p>
        </div>
    </div>

</body>
</html>
